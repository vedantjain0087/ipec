<section>
    <div class="container">
        <div class="section-content">
            <div class="row">
                    <div data-example-id="simple-horizontal-form" class="bs-example mb-30">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" ng-model="email" placeholder="Email" id="email" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" ng-model="password" placeholder="Password" id="inputPassword3" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-default" type="button" ng-click="login()">Sign in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
            </div>
        </div>
    </div>
</section>
